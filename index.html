<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Menu</title>

    <!--Link the Bootstrap Framework or library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <!--Bootstrap grid-->
    <!--Bootstrap uses a 12 column grid system.-->
    <!--Bootstrap is often described as a way to "build fast, responsive sites" and it is a "feature-packed, powerful, and extensible frontend toolkit". -->
    <!--col-12 for mobile devices-->
    <!--col-lg-6 for desktop devices-->
    <!--Bootstrap documentation on the following link: https://getbootstrap.com/docs/5.3/getting-started/introduction/-->
    
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1><br><br>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="imgs/calamari.jpeg" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, buttermilk.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="imgs/chicken.jpg" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Chicken Burger</h2>
                                <p class="card-text">Chicken, Lettuce, Mayo</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="imgs/breakfast.png" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Breakfast Burger</h2>
                                <p class="card-text">Beaf, Egg, Bacon, Tomato, Mayo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <br><br><br><br>
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Chicken Burger</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Breakfast Burger</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Trey our new Fried Calamari!
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <br>

</body>
</html>
